on:
  schedule:
    - cron: "0 0 * * *" # ë§¤ì¼ ìì • ìë™ ì‹¤í–‰
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í™œì„±í™”
  push:
    branches:
      - main
      - master

jobs:
  update-gists:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Routine Gist ì—…ë°ì´íŠ¸ (I'm a night ğŸ¦‰)
      - name: Update Routine Gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID_ROUTINE }}
          TIMEZONE: Asia/Seoul

      # 2. Statistics Gist ì—…ë°ì´íŠ¸ (GitHub Stats Box)
      - name: Update Statistics Gist
        run: npx github-stats-box@1
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID_STATISTICS }}
          ALL_COMMITS: true
          K_FORMAT: false
